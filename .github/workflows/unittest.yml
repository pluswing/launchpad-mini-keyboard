name: 'run unit test'
on:
  push:
    branches:
      - '*'

jobs:
  unittest:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 16.15.1

      - name: run unit test
        run: |
          npm i
          npm test
